{% extends "blog/base.html" %}
{% block content %}
    <center>
        {% if searched %}
            <h4>You searched for {{searched}}</h4>
            <br/>
            {% for blog in blogs %}
                <a href="{% url 'post-detail' blog.id %}">{{blog}}</a>
                <br/>
            {% endfor %}
        {% else %}
            <h4>Hey! you forgot to search for a Blog</h4>
        {% endif %}
    </center>
{% endblock content %}
